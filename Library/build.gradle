plugins {
    id 'java'
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

allprojects {
    apply plugin:'java'
    sourceCompatibility=11

    repositories {
        mavenCentral()
    }
    dependencies {
        compileOnly 'org.projectlombok:lombok:1.18.12'
        annotationProcessor 'org.projectlombok:lombok:1.18.12'
        implementation group: 'log4j', name: 'log4j', version: '1.2.17'
        implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.31.Final'
        implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.31.Final'
        implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.12.3'
        implementation group: 'org.modelmapper', name: 'modelmapper', version: '2.4.3'
        implementation group: 'org.springframework', name: 'spring-core', version: '5.3.6'
        implementation group: 'org.springframework', name: 'spring-context', version: '5.3.5'
        implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.5.0'
    }
}